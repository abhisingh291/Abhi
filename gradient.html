<html>
<head>
<style>
div{
height:30px;
width:100px;
margin:5px;
}
.div1{
background-image:linear-gradient(to top left,red,black,white);
}
.div2{
background-image:repeating-linear-gradient(to bottom right,red%,black10%,white5%);
}
.div3{
background-image:radial-gradient(circle,red,black,white);
}
.div4{
background-image:repeating-radial-gradient(red5%,black10%,white15%);
}
</style>
</head>
<body>
<div class="div1"><//div>
<div class="div2"><//div>
<div class="div3"><//div>
<div class="div4"><//div>
</body>
</html>
