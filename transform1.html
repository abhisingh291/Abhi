<html>
<head>
<style>
.img-card{
box-sizing;border-box;
margin:auto;
height:200px;
width:180px;
border:1px solid red;
padding:20px;
box-shadow:2px 2px 2px black;
}
.img-box{
border:1px solid black;
height:100%;
width:100%;
overflow:hidden;
}
img{
height:100%;
width:100%;
transition-transform 2s linear;
}
.img-box:hover img{
transform:scale(1.2,12);
}
</style>
</head>
<body>
<div class="img-card">
<div class="img-box">
