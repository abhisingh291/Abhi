<style>
.img-card{
box-sizing:border-box;
margin:auto;
height:100px;
width:180px;
border:1px solid red;
padding:20px;
box-shadow:2px 2px 2px black;
}
.img-box{
border:1px solid orange;
height:100%;
width:100%;
overflow:hidden;
}
img{
height:100%;
width:100%;
transition:transform 1s linear;
}
.img-box:hover img{
transform:scale(1.2,1.2);
}
</style>
</head>
